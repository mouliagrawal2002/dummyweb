<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Page</title>
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6JR3EFGZN9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6JR3EFGZN9');

    // Track button click as an event
    document.getElementById("dummy-button").addEventListener("click", function() {
      gtag('event', 'click', {
        'event_category': 'Button',
        'event_label': 'Dummy Button Click'
      });
    });
    alert("clicked")
  </script>
  <body>
    <h1>Welcome to My Dummy Page!</h1>
    <p>This page is created to test Google Analytics, events, and traffic.</p>
    <button id="dummy-button">Click Me!</button>
  </body>
</html>
